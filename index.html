<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Final Drafts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Exo:400,700' rel='stylesheet' type='text/css'>
		
		<style>

		/* GLOBAL STYLES
		-------------------------------------------------- */
		/* Padding below the footer and lighter body text */
		html {
			height:100%;
		}
		
		body {
			background: black;
		}
		
		/* Custom container */
		  .container-narrow {
			margin: 0 auto;
			width: 800px;
			height: 300px;
			padding-top: 400px;
			text-align:center;
		  }

		video {
			position:fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: auto;
			overflow: hidden;
			opacity: 0.3;
			z-index:-1;
			margin-top: -150px;
		}

		h2 {
			color: white;
		}
		
		#awesome {
			font-family: "HelveticaNeueW01-Thin","HelveticaNeue-Light","Helvetica Neue Light",Helvetica,Arial,sans-serif;
			font-size: 5.5em;
			line-height: 1em;
			font-weight: normal;
		}
		</style>
	</head>

	<body>
		<video autoplay muted="muted" loop>
		  <source src="videos/background2.mp4" type="video/mp4">
		  Your browser does not support the video tag.
		</video>
		
		<audio id="audio" autoplay loop>
			<source src="audio/slide.mp3">
		</audio>
		
		<div class="container-narrow">
			<div id="loading">
				<h2>Loading...</h2>
				<div class="progress progress-striped active">
					<div class="bar" style="width: 0;"></div>
				</div>
			</div>
			<div id="enter" class="hide">
				<h2 id="awesome">Enter for Awesomeness</h2>
				<button class="btn btn-large btn-primary" type="button">You know you want to</button>
			</div>
		</div>
	</body>
	
	<script src="bootstrap/js/jquery-1.8.3.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		//set volume audio
		document.getElementById('audio').volume=0.5;
	
		setTimeout(function(){

		// to animate the progress bar
        $('.progress .bar').each(function() {
            var me = $(this);
            var perc = 100;

            //TODO: left and right text handling

            var current_perc = 0;

            var progress = setInterval(function() {
                if (current_perc>=perc) {
                	$('#loading').hide();
                	$('#enter').show();
                    clearInterval(progress);
                } else {
                    current_perc +=1;
                    me.css('width', (current_perc)+'%');
                }

                me.text((current_perc)+'%');

            }, 50);

        });

    },300);
	</script>
</html>
